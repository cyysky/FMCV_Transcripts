name: fmcv_transcript

services:
  records_server_gpu:
    container_name: ps3_records_server_gpu
    image: fortunemachinecomputer/fmcv_transcripts:latest
    restart: always
    profiles: [gpu]
    volumes:
      - ./data:/app/data
      - .cache:/root/.cache
      - ./passcode.txt:/app/passcode.txt
      - ./ssl_certs:/app/ssl_certs
    env_file:
      - .env
    ports:
      - "1935:1935"
    hostname: ps3_records_server
    command: "python3 recording_server_start.py"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ['gpu']

  records_backend_gpu:
    container_name: ps3_records_backend_gpu
    image: fortunemachinecomputer/fmcv_transcripts:latest
    restart: always
    profiles: [gpu]
    volumes:
      - ./data:/app/data
      - .cache:/root/.cache
      - ./passcode.txt:/app/passcode.txt
      - ./ssl_certs:/app/ssl_certs
    env_file:
      - .env
    ports:
      - "8999:8999"
    hostname: ps3_records_backend
    command: "python3 recording_backend_start.py"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ['gpu']

  records_streaming_gpu:
    container_name: records_streaming_gpu
    image: fortunemachinecomputer/fmcv_transcripts:latest
    restart: always
    profiles: [gpu]
    build:
      context: .
      target: gpu
    volumes:
      - ./data:/app/data
      - .cache:/root/.cache
      - ./passcode.txt:/app/passcode.txt
      - ./ssl_certs:/app/ssl_certs
    env_file:
      - .env
    ports:
      - "8686:8686"
    hostname: live_streaming_gpu
    command: "python3 m3u8_start.py"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ['gpu']     

  records_server_cpu:
    container_name: ps3_records_server_cpu
    image: fortunemachinecomputer/fmcv_transcripts_cpu:latest
    restart: always
    profiles: [cpu]
    volumes:
      - ./data:/app/data
      - .cache:/root/.cache
      - ./passcode.txt:/app/passcode.txt
      - ./ssl_certs:/app/ssl_certs
    env_file:
      - .env
    ports:
      - "1935:1935"
    hostname: ps3_records_server
    command: "python3 recording_server_start.py"
    
  records_backend_cpu:
    container_name: ps3_records_backend_cpu
    image: fortunemachinecomputer/fmcv_transcripts_cpu:latest
    restart: always
    profiles: [cpu]
    volumes:
      - ./data:/app/data
      - .cache:/root/.cache
      - ./passcode.txt:/app/passcode.txt
      - ./ssl_certs:/app/ssl_certs
    env_file:
      - .env
    ports:
      - "8999:8999"
    hostname: ps3_records_backend
    command: "python3 recording_backend_start.py"
 
  records_streaming_cpu:
    container_name: records_streaming_cpu
    image: fortunemachinecomputer/fmcv_transcripts_cpu:latest
    restart: always
    profiles: [cpu]
    build:
      context: .
      target: cpu
    volumes:
      - ./data:/app/data
      - .cache:/root/.cache
      - ./passcode.txt:/app/passcode.txt
      - ./ssl_certs:/app/ssl_certs
    env_file:
      - .env
    ports:
      - "8686:8686"
    hostname: records_streaming_cpu
    command: "python3 m3u8_start.py"
